version: '3.8'

services:
  # Next.js Application
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
    volumes:
      - ./dev.db:/app/dev.db
    depends_on:
      - db
    restart: unless-stopped

  # Database (SQLite for simplicity, but you can replace with PostgreSQL/MySQL)
  db:
    image: alpine:latest
    volumes:
      - ./dev.db:/data/dev.db
    command: sh -c "touch /data/dev.db && chmod 666 /data/dev.db && tail -f /dev/null"
    restart: unless-stopped

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    profiles:
      - production

volumes:
  db_data: